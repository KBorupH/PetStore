<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404: Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .oof-button {
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .oof-button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code" th:text="${status}">404</div>
    <div class="error-message">
        Oof! The page you're looking for
        seems to have left the chat.
    </div>
    <br>
    <div class="error-message" th:text="${error}">
        Page Not Found
    </div>
    <button class="oof-button" onclick="window.location.href='/'">Go Home</button>
    <div class="error-details" th:if="${message != null}">
        <p th:text="${message}">Additional error details</p>
    </div>
</div>
</body>
</html>
